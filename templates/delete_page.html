{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h5>Enter id of card:</h5>
            <div class="col-lg-4 col-md-4">
                <form method="post" class="form"> {% csrf_token %}
                    <div class="col-lg-4 col-md-4">
                        {{ form.id }}
                        <button type="submit" class="btn-md btn-outline-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
